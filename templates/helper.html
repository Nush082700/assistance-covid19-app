<title>Task Master</title>
{% endblock %} {% block body %}

<p>Add Helper</p>
<div class="content">
  <div class="form">
    <form action="/helper/{{task.id}}" method="POST">
      Name of Assistance Provider:<input
        type="text"
        name="name_helper"
        id="name_helper"
      />
      <br />
      Address of Assistance Provider:<input
        type="text"
        name="address_helper"
        id="address_helper"
      />

        name="phone_helper"
        id="phone_helper"
      />

    </form>
  </div>
</div>

{% endblock %}
